<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registerion form</title>
  </head>
  <body>
    <h1>Registerion form</h1>
    <form method="post" action="Account/RegisterForm">
      <!-- for equals to attribute name in model  to bind them togethor -->
      <label for="name">Name:</label>
      <!-- id ?? name ?? -->
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <label for="image"> profile image :</label>
      <input type="file" id="" name="" accept="image/*" />
      <label for="gender">
        gender :
        <select name="" id="">
          <option
            value="
            Male 
            0"
          ></option>
          <option value="1">female</option>
        </select>
      </label>
      <label for="birthdate">Date of Birth:</label>
      <input type="date" id="birthdate" name="birthdate" required />

      <!-- value : name of button -->
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
